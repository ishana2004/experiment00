<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <div id="quiz">
            <h2 class="question">Which shape has four equal sides and right angles?</h2>
            <div class="options">
                <button class="option">Square</button>
                <button class="option">Rectangle</button>
                <button class="option">Rhombus</button>
                <button class="option">Parallelogram</button>
                <button class="option">Trapezium</button>
            </div>
            <button class="check-btn">Check Answer</button>
            <p class="feedback"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
